<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto</title>
</head>
<body bgcolor="#1A5276" text="white">
	<h3 align="center"><b>FORMULARIO DE CONTACTO</b></h3>
	<form action="#" method="get">
		<table cellpadding="30px">
			<tr>
				<td>
					<table>
						<tr><td>Asunto:</td></tr>
						<tr><td>Nombre:</td></tr>
						<tr><td>Email:</td></tr>
					</table>
				</td>
				<td>
					<dl>
						<dd><input type="text" name="asunto" ></dd>
						<dd><input type="text" name="nombre"></dd>
						<dd><input type="text" name="email"></dd>
					</dl>
				</td>
				<td>
					<p>Comentario:</p>
					<dd><textarea name="comentarios" rows="7" cols="30"></textarea></dd>
					<dd><input type="submit" value="Enviar"></dd>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
