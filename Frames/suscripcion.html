<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SUSCRIPCIONES</title>
</head>
<body bgcolor="#1A5276" text="white">
	<h2 align="center"><font color="white">SUSCRIBITE</font></h2>
	<hr>
	<form action="#" method="get">
		<table cellpadding="30px">
			<tr>
				<td width="10%" align="right">
					<table>
						<tr><td>Nombre:</td></tr>
						<tr><td>Apellido:</td></tr>
						<tr><td>Domicilio:</td></tr>
						<tr><td>Edad:</td></tr>
						<tr><td>Provincia:</td></tr>
						<tr><td>Equipo:</td></tr>
						<tr><td>Email:</td></tr>
					</table>
				</td>	
				<td width="45%">
					<dl>	
						<dd><input type="text" name="nombre" ></dd>
						<dd><input type="text" name="apellido"></dd>
						<dd><input type="text" name="Domicilio"></dd>
						<dd><input type="text" name="Edad" ></dd>
						<dd><select name="provincia">
							<option value="buenosaires">Buenos Aires</option>
							<option value="catamarca">Catamarca</option>
							<option value="chaco">Chaco</option>
							<option value="chubut">Chubut</option>
							<option value="caba">CABA</option>
							<option value="cordoba">Córdoba</option>
							<option value="corrientes">Corrientes</option>
							<option value="entrerrios">Entre Ríos</option>
							<option value="formosa">Formosa</option>
							<option value="jujuy">Jujuy</option>
							<option value="lapampa">La Pampa</option>
							<option value="larioja">La Rioja</option>
							<option value="mendoza">Mendoza</option>
							<option value="misiones">Misiones</option>
							<option value="neuquen">Neuquén</option>
							<option value="rionegro">Río Negro</option>
							<option value="salta">Salta</option>
							<option value="sanjuan">San Juan</option>
							<option value="sanluis">San Luis</option>
							<option value="santacruz">Santa Cruz</option>
							<option value="santafe">Santa Fe</option>
							<option value="santiago">Santiago del Estero</option>
							<option value="tierradelfuego">Tierra del Fuego</option>
							<option value="oceania">Tucumán</option>
						</select></dd>
						<dd><select name="equipo">
							<option value="argentinos">Argentinos Juniors</option>
							<option value="atletico">Atlético de Tucumán</option>
							<option value="barracas">Barracas Central</option>
							<option value="belgrano">Belgrano de Córdoba</option>
							<option value="boca">Boca Juniors</option>
							<option value="colon">Colón</option>
							<option value="defensa">Defensa y Justicia</option>
							<option value="estudiantes">Estudiantes de La Plata</option>
							<option value="gimnasia">Gimnasia de La Plata</option>
							<option value="godoy">Godoy Cruz</option>
							<option value="colon">Colón</option>
							<option value="huracan">Huracan</option>
							<option value="independiente">Independiente</option>
							<option value="sanlorenzo">San Lorenzo</option>
							<option value="newells">Newells Old Boys</option>
							<option value="platense">Platense</option>
							<option value="racing">Racing Club</option>
							<option value="river">River Plate</option>
							<option value="rosario">Rosario Central</option>
							<option value="sarmiento">Sarmiento</option>
							<option value="talleres">Talleres</option>
							<option value="union">Unión de Sta. Fe</option>
							<option value="velez">Velez Sarsfield</option>
							<option value="platense">Platense</option>
						</select></dd>
						<dd><input type="text" name="Email"></dd>
				</td>
				<td width="45%">
					<h4>¿Querés recibir Notificaciones? :</h4>
					<dd><input type="checkbox" name="notif" value="tv"><font color="white">Primera</font></dd>
					<dd><input type="checkbox" name="notif" value="libros"><font color="white">Nacional B</font></dd>
					<dd><input type="checkbox" name="notif" value="musica"><font color="white">Selección</font></dd>
					<dd><input type="checkbox" name="notif" value="otros"><font color="white">Otros</font></dd>
					<br>
					<br>
					<input type="submit" value="Enviar">
					<input type="reset" value="Borrar">
				</td>
			</tr>	
		</table>		
	</form>
</body>
</html>
